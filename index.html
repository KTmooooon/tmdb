    <!-- ----------search 엔진----------- -->
    <script>

        let v_searchBar = document.querySelector('#searchBar')
        let v_searchBtn = document.querySelector('#searchBtn')

        v_searchBtn.addEventListener('click', () => {
            if (v_searchBar.value.length > 0) {
                location.href = 'http://127.0.0.1:5500/search-page.html' + '?query=' + v_searchBar.value;
            }
        })
        v_searchBar.addEventListener('keyup', () => {
            if (event.keyCode == 13) {
                if (v_searchBar.value.length > 0) {
                    location.href = 'http://127.0.0.1:5500/search-page.html' + '?query=' + v_searchBar.value;
                }
            }
        })
    </script>

    <script>
        let pageNo = 1;
        let genre = 28; // 초기 액션 장르 번호
        let v_todayBtn = document.getElementById('todayBtn');
        let v_weekBtn = document.getElementById('weekBtn');

        // ====================== 인기영화 오늘,이번주 버튼 ========================
        // 오늘 버튼
        document.getElementById('todayBtn').addEventListener('click', () => {

            v_weekBtn.style.backgroundColor = 'white';
            v_weekBtn.style.color = 'black';
            v_todayBtn.style.backgroundColor = '#00223B';
            v_todayBtn.style.color = '#15CABC';
            f_todayPopData();
        })
        // 이번주 버튼
        document.getElementById('weekBtn').addEventListener('click', () => {
            v_todayBtn.style.backgroundColor = 'white';
            v_todayBtn.style.color = 'black';
            v_weekBtn.style.backgroundColor = '#00223B';
            v_weekBtn.style.color = '#15CABC';
            f_weekPopData();
        })
        // ========================================================


        // ====================== 장르 버튼 ========================
        let v_rcArray = document.getElementsByClassName('rc-btn');
        v_rcArray[0].style.backgroundColor = "#A5F7C8"
        v_rcArray[0].style.color = "black"

        // 장르버튼 색깔 배경 설정
        for (let i = 0; i < v_rcArray.length; i++) {
            v_rcArray[i].addEventListener('click', () => {
                for (let j = 0; j < v_rcArray.length; j++) {
                    if (j == i) {
                        v_rcArray[j].style.backgroundColor = "#A5F7C8"
                        v_rcArray[j].style.color = "black"
                    } else {
                        v_rcArray[j].style.backgroundColor = "#362134"
                        v_rcArray[j].style.color = "white"
                    }
                }
            })
        }

        // <!-- 액션 28, 코미디 35, 로맨스 10749, 어드밴쳐 12, 스릴러 53 -->
        // 장르버튼 => 목록 변경

        let v_array = [28, 35, 10749, 12, 53]
        for (let i = 0; i < v_array.length; i++) {

            document.getElementsByClassName('rc-btn')[i].addEventListener('click', () => {
                document.querySelector('.recent-bottom').innerHTML
                f_videoPop(v_array[i])
                genre = v_array[i]
            })
        }
        // ==========================================================

        let id_array = [];


        f_todayPopData(); // 처음화면 오늘 인기순 나타나게
        f_videoPop(genre); // 처음화면 액션장르로 나타나게




    </script>
